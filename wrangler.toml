name = "gr8r-r2sign-worker"

# ✅ Update to match your esbuild output:
main = "index.mjs"

compatibility_date = "2025-07-11"
workers_dev = false
account_id = "6a22f9b8ad27ffcc9719dd53a78bcedf"

[[routes]]
pattern = "r2sign.gr8r.com/*"
zone_name = "gr8r.com"

[[r2_buckets]]
binding = "VIDEO_BUCKET"
bucket_name = "videos-gr8r"

[build]
# ✅ This ensures esbuild runs on deploy
command = "npm install && npm run build"

[build.upload]
# ✅ Required to interpret the esbuild output as a module Worker
format = "modules"
